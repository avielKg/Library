{%extends 'layout.html'%}
{%block header%}{{super()}}{%endblock%}
{%block content%}

<h1 class="pushLeft">Loan a book from here</h1>
<div>
    <form action="/loans/loanabook" method="POST">
        <label>Customer ID:</label>
        <br>
        <input type="number" name="customerid" required>
        <br><br>
        <label>Book ID:</label>
        <br>
        <input type="number" name="bookid" required>
        <br><br>
        <label>Loan date:</label>
        <br>
        <input type="date" name="loandate" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</div>
<div class="pushLeft">
    {{res}}
</div>

{%endblock%}
{%block footer%}{{super()}}{%endblock%}
