{%extends 'layout.html'%}
{%block header%}{{super()}}{%endblock%}
{%block content%}

<h1 class="pushLeft">Add a book here</h1>

<form action="/books/addBook" method="POST">

    <label>Book id:</label>
    <br>
    <input name="id" type="text" placeholder="book id" required autofocus>
    <br><br>
    <label>Book name: </label>
    <br>
    <input name="name" type="text" placeholder="Book name" required autofocus>
    <br><br>
    <label>Author: </label>
    <br>
    <input name="author" type="text" placeholder="Auther of the book" required>
    <br><br>
    <label>Year Published: </label>
    <br>
    <input name="yearpublished" type="number" min="1" max="9999" placeholder="Year published" required>
    <br><br>
    <label>Book Type (1/2/3): </label>
    <br>
    <input name="type" type="number" min="1" max="3" placeholder="1/2/3" required>
    <br><br>
    <button type="submit">Add book</button>
</form>
<div class="pushLeft">
    {{msg}}
</div>

{%endblock%}
{%block footer%}{{super()}}{%endblock%}
